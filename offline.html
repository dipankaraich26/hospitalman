<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Hospital ERP</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }
        .offline-card {
            background: #fff;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 12px; }
        p { color: #64748b; font-size: 0.95rem; line-height: 1.6; margin-bottom: 24px; }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover { background: #0a58ca; }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="icon">&#127973;</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features of Hospital ERP require a network connection to work.</p>
        <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
